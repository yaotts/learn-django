{% extends "base_logout.html" %}
{% load static %}

{% block title %}登陆{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'login/login.css'%}">{% endblock %}

{% block content %}
<div class="container">
    <form class="form-login" action="{% url 'login:login' %}" method="post">
        {% csrf_token %}
        {% if message %}
            <div class="alert alert-danger" >{{ message }}</div>
        {% endif %}
        <h3 class="text-center">欢迎登陆</h3>
        <div class="form-group">
            <label for="id_username">用户名：</label>
            <input class="form-control" type="text" id="id_username" name="username" placeholder="Username" autofocus
                required>
        </div>
        <div class="form-group">
            <label for="id_password">密码：</label>
            <input class="form-control" type="password" id="id_password" name="password" placeholder="Password"
                required>
        </div>
        <div>
            <a class="text-info" href="{% url 'login:register' %}"><ins>去注册</ins></a>
            <button type="submit" class="btn btn-primary float-right">登陆</button>
        </div>
    </form>
</div>
{% endblock %}
