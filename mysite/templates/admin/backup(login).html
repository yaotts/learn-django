{% load static %}
<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>登陆</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'login/login.css'%}">
</head>

<body>
    <div class="container">
        <form class="form-login" action="{% url 'login:login' %}" method="post">
            {% csrf_token %}
            <h3 class="text-center">欢迎登陆</h3>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input class="form-control" type="text" id="id_username" name="username" placeholder="Username"
                    autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input class="form-control" type="password" id="id_password" name="password" placeholder="Password"
                    required>
            </div>
            <div>
                <a class="text-info" href="{% url 'login:register' %}"><ins>去注册</ins></a>
                <button type="submit" class="btn btn-primary float-right">登陆</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper-utils.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
